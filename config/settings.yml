valid_email_regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
digit_255: 255
digit_50: 50
digit_10: 10

default_avatar_path: 'default_avatar.jpg'
default_image_path: 'default_book.png'

display_for_nil: 'NULL'
isbn_max_digits: 13

isbn_regex: !ruby/regexp /\A(?=(?:\D*\d){10}(?:(?:\D*\d){3})?$)[\d-]+\z/
valid_phone_regex: !ruby/regexp /\A\(?([0-9]{3})\)?([ .-]?)([0-9]{3})\2([0-9]{4})\z/
title_max_len: 255
desc_max_len: 255
name_max_len: 100
genre_max_len: 30
image_type: <%= %w[image/jpeg image/gif image/png] %>

admin:
  credit_link: 'https://www.bootstrapdash.com/product/corona-free/'
